<html>
  <head>
    <title>COINSIGHT AI</title>
  </head>
  <body>
    <h1 style="font-size: 26px; color:grey; font-weight: bold;text-shadow: 2px 2px 0 #000, 2px 2px 0 #555">Forecast Your Crypto Future</h1>
     <div class='form-group'>
       <form action='/predict' method='post'>
         <label style='color:navyblue;text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5)'>Opening Price:</label>
         <input type='text' name='open' placeholder='Enter opening price'><br>
         <label style='color:navyblue;text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3)'>Highest Price:</label>
         <input type='text' name='high' placeholder='Enter highest price'><br>
         <label style='color:navyblue;text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3)'>Lowest Price:</label>
         <input type='text' name='low' placeholder='Enter lowest price'><br>
         <label style='color:navyblue;text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3)'>Closing Price:</label>
         <input type='text' name='close' placeholder='Enter closing price'><br>
         <label style='color:navyblue;text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3)'>Volume:</label>
         <input type='text' name='colume' placeholder='Enter volume'><br>
         <input type='submit' value='predict' style='color:black;background-color:red;padding:10px 20px;border:1px darkred;border-radius:3px;cusor:wait'><br>
         <input type='button' value='refresh' style='color:black;background-color:green;padding:10px 20px;border:1px darkgreen;border-radius:3px;cusor:wait><br>
         
       </form>
     </div>
    <h2 style="color:grey; font-weight: bold;text-shadow: 1px 1px 0 #000, 2px 2px 0 #555">Predicted closing price for tomorrow : {{result}} </h2>
  </body>
</html>
